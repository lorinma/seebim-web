<md-card>
  <md-card-title>Add a new model</md-card-title>
  <md-card-content>
    <form>
      <md-input #f_name placeholder="Name"></md-input>
      <md-input #f_desc placeholder="Description"></md-input>
      <div id='dropbox-container'></div>
    </form>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="accent" (click)="addFile(f_name.value, f_desc.value)">Upload the file</button>
  </md-card-actions>
</md-card>
